version: '3'

services:
  mysql_db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: root ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    expose:
      - 6603
    ports:
      - 6603:3306
    volumes:
      - ./schema-mysql.sql:/docker-entrypoint-initdb.d/schema-mysql.sql
#      - ./db-data:/var/lib/mysql
    networks:
      - springboot-expense

  spring-expense-tracker:
    build: .
    depends_on:
       - mysql_db
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - MYSQL_INITIALIZATION_SCRIPT: mysql-dev.sql 
    links:
      - mysql_db:mysql
    ports:
      - 7071:7071
    networks:
      - springboot-expense
networks:
  springboot-expense:
    external: true
